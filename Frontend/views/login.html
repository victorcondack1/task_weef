<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/login.css">

    <script src="../js/login.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="imagem-login"></div>

        <form class="form-login" method="post" onsubmit="return formValidation()" novalidate>
            <div class="box-login">
                <img src="../assets/images/logo.svg" class="logo" alt="Logo da Empresa" id="img-logo">

                <div class="input-login">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div class="input-login">
                    <label for="senha">Senha*</label>
                    <div class="input-senha">
                        <input type="password" name="senha" id="senha" required>
                        <span class="material-symbols-outlined btn-showsenha">
                            visibility
                        </span>
                    </div>
                </div>

                <button class="submit-login" type="submit">Acessar</button>
                <button class="createAccount" type="button" onclick="window.location.href='register.html'">Criar uma conta</button>
                <button class="createAccount" type="button" onclick="window.location.href='../index.html'">Voltar a home</button>

            </div>
        </form>
    </div>
</body>

</html>
