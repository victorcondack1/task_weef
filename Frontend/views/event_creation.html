<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Evento</title>
    <link rel="stylesheet" href="../css/event_creation.css">
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="../assets/images/logo-white.svg" alt="Logo da Empresa">
            </div>
            <nav>
                <ul>
                    <li><a href="../views/dashboard.html">Dashboard</a></li>
                    <li><a href="../views/my_events.html">Meus Eventos</a></li>
                    <li><a href="#" class="active">Criar Evento</a></li>
                    <li><a class="btn-logoutH" href="#">Sair</a></li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <header class="header">
                <h1>Criar Novo Evento</h1>
                <div class="user-info">
                    <span>Bem-vindo, Nome do Usuário</span>
                    <a href="#" class="btn btn-sm btn-logout">Sair</a>
                </div>
            </header>
            <div class="form-container">
                <form id="eventForm">
                    <div class="form-group">
                        <label for="name">Nome do Evento</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="datetime">Data e Hora do Evento</label>
                        <input type="datetime-local" id="datetime" name="datetime" required>
                    </div>
                    <div class="form-group">
                        <label for="city">Cidade</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="state">Estado</label>
                        <input type="text" id="state" name="state" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Endereço</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="number">Número</label>
                        <input type="text" id="number" name="number" required>
                    </div>
                    <div class="form-group">
                        <label for="complement">Complemento</label>
                        <input type="text" id="complement" name="complement">
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefone de Contato</label>
                        <input type="text" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="image">Imagem do Evento</label>
                        <input type="file" id="image" name="image" accept="image/*">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn-submit">Salvar</button>
                        <button type="button" id="deleteEvent" class="btn-submit btn-delete" style="display:none;">Excluir</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/dashboard.js"></script>
    <script src="../js/event_creation.js"></script>

</body>

</html>
